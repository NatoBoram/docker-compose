services:
  goaccess:
    # This attribute has to be overridden in `compose.override.yaml`.
    command:
      - /srv/logs/caddy/$$DOMAIN.log
      - --agent-list
      - --db-path=/srv/db
      - --external-assets
      - --geoip-database=/srv/config/GeoLite2-ASN.mmdb
      - --geoip-database=/srv/config/GeoLite2-City.mmdb
      - --geoip-database=/srv/config/GeoLite2-Country.mmdb
      - --jobs=6
      - --keep-last=90
      - --log-format=CADDY
      - --no-global-config
      - --no-query-string
      - --output=/srv/report/index.html
      - --persist
      - --real-time-html
      - --restore
      - --tz=America/Toronto
      - --ws-url=wss://goaccess.$$DOMAIN:443
    container_name: goaccess
    depends_on:
      - authentik-server
      - caddy
    image: allinurl/goaccess
    networks:
      - authentik-goaccess
      - caddy-goaccess
    restart: always
    volumes:
      - ./goaccess:/srv/config:ro
      - /var/log/caddy:/srv/logs/caddy:ro
      - goaccess-db:/srv/db
      - goaccess-report:/srv/report

      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

volumes:
  goaccess-db:
  goaccess-report:
